<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise Set</title>
</head>
<style>
    *{
        margin: 0px;
       padding: 0px; 
    }
    .navbar {
        display: flex;
        justify-content: space-between;
        background-color: cyan;
        margin-top: 5px;
        padding: 10px;
    }

    .navbar ul {
        display: flex;
        gap: 10px;
        margin: 0px 10px 0px 10px;
    }

    li {
        list-style: none;
    }
    ul input,button{
        border-radius: 5px;
        padding: 5px;
    }
</style>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li>Home</li>
                <li>Contact Us</li>
                <li>Help</li>
                <li>Details</li>
            </ul>
            <ul>
                <input type="text" placeholder="Search Text">
                <button>Search</button>
            </ul>
        </nav>
    </header>
    <table>
        <thead>
            <tr>
                <th>Hello</th>
                <th>Bello</th>
                <th>What</th>
            </tr>
        </thead>
    </table>
</body>

</html>
